  version: '3'

  includes:
    internal:
      taskfile: ../../internal.yml
      dir: ../..
      internal: true

  tasks:
    build:
      vars:
        PACKAGES: io,pure
        LIBRARY: redpanda-benthos
      cmds:
        - for: { var: PACKAGES, split: ',', as: PKG }
          task: internal:build_pkg
          vars:
            PACKAGE: "{{.PKG}}"
            LIBRARY: "{{.LIBRARY}}"